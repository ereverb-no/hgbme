<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hvor gammel blir mamma egentlig?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .number {
      font-weight: 900;
      line-height: 1;
      text-align: center;
      white-space: nowrap;
      font-size: 20vmin; /* Initial guess */
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="number" id="fit-text">57 eller 80</div>
  </div>

  <script>
    function fitText(el, maxWidth, maxHeight) {
      let fontSize = 100;
      el.style.fontSize = fontSize + 'px';

      const parent = el.parentElement;
      while (
        (el.scrollWidth > parent.clientWidth || el.scrollHeight > parent.clientHeight) &&
        fontSize > 10
      ) {
        fontSize -= 1;
        el.style.fontSize = fontSize + 'px';
      }
    }

    const el = document.getElementById('fit-text');
    fitText(el);

    // Optional: re-fit on resize
    window.addEventListener('resize', () => fitText(el));
  </script>
</body>
</html>
